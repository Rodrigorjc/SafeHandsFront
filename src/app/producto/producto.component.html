<div class="w-full max-w-7xl mx-auto px-4 py-6">
  <!-- Título -->
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Lista de Productos</h2>

  <!-- Mensaje de lista vacía -->
  <div
    *ngIf="productos.length === 0"
    class="text-center text-gray-500 bg-gray-100 py-4 rounded-lg">
    No hay productos disponibles.
  </div>

  <!-- Grilla de productos -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    <div
      *ngFor="let producto of productos"
      class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center hover:shadow-lg transition-shadow duration-300"
    >
      <!-- Imagen del producto -->
      <img
        [src]="producto.url"
        [alt]="producto.nombre"
        class="h-36 w-36 object-cover rounded-lg mb-4 border border-gray-200"
      />

      <!-- Nombre del producto -->
      <h3 class="text-lg font-semibold text-gray-800">{{ producto.nombre }}</h3>

      <!-- Descripción -->
      <p class="text-sm text-gray-600 mt-2">{{ producto.descripcion }}</p>

      <!-- Precio -->
      <span class="text-md font-bold text-green-600 mt-4">
        {{ producto.precio | currency: 'EUR' }}
      </span>
    </div>
  </div>
</div>
