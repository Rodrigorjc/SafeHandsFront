<div class="min-h-screen flex items-center justify-center bg-[#F9F4E3] px-4 sm:px-6 lg:px-16 mt-10">
  <!-- Contenedor principal -->
  <div class="bg-[#D4DDB1] p-6 sm:p-8 lg:p-12 rounded-lg shadow-md w-full max-w-md sm:max-w-lg">
    <!-- Título -->
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-8 sm:mb-10 text-center text-[#7A6448]">
      Registro de Pagos
    </h1>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Campo Cuantía -->
      <div class="flex flex-col gap-2">
        <label for="cuantia" class="text-[#7A6448] font-semibold text-sm sm:text-base">Cuantía</label>
        <div class="flex items-center gap-3">
          <i class="fas fa-box text-lg sm:text-xl text-[#7A6448]"></i>
          <input
            id="cuantia"
            [(ngModel)]="pagosActual.cuantia"
            name="cuantia"
            type="number"
            placeholder="Cuantia"
            class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
          />
        </div>
      </div>

      <!-- Estado -->
      <div class="flex flex-col gap-2">
        <label for="estado" class="text-[#7A6448] font-semibold text-sm sm:text-base">Estado</label>
        <textarea
          id="estado"
          [(ngModel)]="pagosActual.estado"
          name="estado"
          type="boolean"
          placeholder="Estado"
          class="w-full p-3 rounded-lg bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
        ></textarea>
      </div>



      <!-- Campo Pedido -->
      <div class="flex flex-col gap-2">
        <label for="pedido" class="text-[#7A6448] font-semibold text-sm sm:text-base">Pedido</label>
        <select
          id="pedido"
          [(ngModel)]="pagosActual.idPedido"
          name="pedido"
          class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]">
          <option *ngFor="let pedido of pedidos" [value]="pedido.id">{{ pedido.username }}</option>
        </select>
      </div>
    </form>

    <!-- Botones siempre visibles -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
      <button
        (click)="guardarAcontecimiento()"
        class="w-full sm:w-auto bg-[#7A6448] text-white px-6 py-3 rounded-full shadow-md hover:bg-[#B1BA8E] transition-colors">
        Guardar
      </button>
    </div>
  </div>
</div>
