<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-xl p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Registro por pasos</h2>

    <!-- Barra de progreso -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div class="w-8 h-8 flex items-center justify-center rounded-full"
             [class.bg-indigo-500]="currentStep === 1"
             [class.bg-gray-300]="currentStep !== 1">
          <span class="text-white">1</span>
        </div>
        <span class="ml-2 text-sm" [class.text-indigo-500]="currentStep === 1">Datos básicos</span>
      </div>
      <div class="w-1/3 h-1 bg-gray-300"></div>
      <div class="flex items-center">
        <div class="w-8 h-8 flex items-center justify-center rounded-full"
             [class.bg-indigo-500]="currentStep === 2"
             [class.bg-gray-300]="currentStep !== 2">
          <span class="text-white">2</span>
        </div>
        <span class="ml-2 text-sm" [class.text-indigo-500]="currentStep === 2">Detalles</span>
      </div>
      <div class="w-1/3 h-1 bg-gray-300"></div>
      <div class="flex items-center">
        <div class="w-8 h-8 flex items-center justify-center rounded-full"
             [class.bg-indigo-500]="currentStep === 3"
             [class.bg-gray-300]="currentStep !== 3">
          <span class="text-white">3</span>
        </div>
        <span class="ml-2 text-sm" [class.text-indigo-500]="currentStep === 3">Confirmación</span>
      </div>
    </div>

    <!-- Formulario por pasos -->
    <form (ngSubmit)="onSubmit()">
      <!-- Paso 1 -->
      <div *ngIf="currentStep === 1">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 mt-1 border rounded-lg"
            placeholder="Ingresa tu nombre de usuario"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 mt-1 border rounded-lg"
            placeholder="Ingresa tu correo"
          />
        </div>
      </div>

      <!-- Paso 2 -->
      <div *ngIf="currentStep === 2">
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input
            id="address"
            type="text"
            formControlName="address"
            class="w-full px-4 py-2 mt-1 border rounded-lg"
            placeholder="Ingresa tu dirección"
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input
            id="phone"
            type="text"
            formControlName="phone"
            class="w-full px-4 py-2 mt-1 border rounded-lg"
            placeholder="Ingresa tu número de teléfono"
          />
        </div>
      </div>

      <!-- Paso 3 -->
      <div *ngIf="currentStep === 3">
        <p class="text-gray-600">Confirma los datos ingresados:</p>
        <ul class="mt-4 space-y-2 text-gray-800">
          <li><strong>Nombre de usuario:</strong> {{ registerForm.value.username }}</li>
<!--          <li><strong>Email:</strong> {{ registerForm.value.email }}</li>-->
          <li><strong>Dirección:</strong> {{ registerForm.value.address }}</li>
<!--          <li><strong>Teléfono:</strong> {{ registerForm.value.phone }}</li>-->
        </ul>
      </div>

      <!-- Botones -->
      <div class="flex justify-between mt-6">
        <button
          type="button"
          (click)="prevStep()"
          [disabled]="currentStep === 1"
          class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400"
        >
          Anterior
        </button>
        <button
          type="button"
          (click)="nextStep()"
          [disabled]="currentStep === 3"
          class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600"
        >
          Siguiente
        </button>
        <button
          type="submit"
          *ngIf="currentStep === 3"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
