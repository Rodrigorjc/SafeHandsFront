<main class="flex-grow container mx-auto py-8 px-4">
  <h2 class="text-center text-xl font-semibold mb-6">Lista de productos</h2>
  <div class="relative">
    <div class="carousel flex overflow-hidden">
      <div *ngFor="let product of getRandomProducts()" class="carousel-item flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
        <div class="bg-[#D4DDB1] rounded-lg p-4 text-center shadow-md transition-transform transform hover:-translate-y-1 hover:shadow-lg flex flex-col h-full">
          <img [src]="product.url" alt="{{ product.nombre }}" class="w-full h-24 object-cover rounded-md mb-2" />
          <p class="text-lg font-medium">{{ product.nombre }}</p>
          <p class="text-sm text-gray-500 flex-grow">{{ product.descripcion }}</p>
          <p class="text-lg font-semibold mt-2">{{ product.precio | currency }}</p>
        </div>
      </div>
    </div>
    <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full" (click)="prevSlide()">&#10094;</button>
    <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full" (click)="nextSlide()">&#10095;</button>
  </div>
  <button (click)="navigateToMovilidadProveedores()" class="bg-[#7A6448] text-white py-2 px-4 rounded-md hover:bg-[#CDB28A] transition">Go to Movilidad Proveedores</button>

</main>
