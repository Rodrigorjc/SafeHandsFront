<form [formGroup]="vincularForm" (ngSubmit)="vincularProducto()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <div *ngIf="alertMessage" class="mb-4 p-4 bg-green-100 text-green-700 rounded">
    {{ alertMessage }}
  </div>
  <div class="mb-4">
    <label for="productoId" class="block text-gray-700 font-bold mb-2">Producto</label>
    <select id="productoId" formControlName="productoId" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      <option *ngFor="let p of products" [value]="p.id">{{ p.nombre }}</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="acontecimientoId" class="block text-gray-700 font-bold mb-2">Acontecimiento</label>
    <select id="acontecimientoId" formControlName="acontecimientoId" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      <option *ngFor="let a of acontecimientos" [value]="a.id">{{ a.nombre }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="vincularForm.invalid" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    Vincular Producto
  </button>
</form>
