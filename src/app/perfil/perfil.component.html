<div class="flex justify-center items-center">
  <div *ngIf="rol === 'ONG'">
    <div class="container flex justify-center items-center mt-5">
      <div class="w-1/3 mx-3.5 bg-verdeClaro rounded-xl flex flex-col">
        <form [formGroup]="perfilFormOng" (ngSubmit)="onSubmit()" class="space-y-4">
          <img src="{{ ong?.img }}" alt="" class="rounded-full w-32 h-32 mx-auto">
          <app-upload-img (imageUploaded)="onImageUploaded($event)"></app-upload-img>
          <div *ngIf="ong" class="space-y-2">
            <input type="text" formControlName="sede" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Sede">
            <input type="text" formControlName="email" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Email">
            <input type="text" formControlName="username" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Username">
            <input type="text" formControlName="descripcion" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="DescripciÃ³n">
            <input type="text" formControlName="ubicacion" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="UbicaciÃ³n">
            <input type="text" formControlName="img" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Imagen">
            <input type="text" formControlName="numVoluntarios" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="NÃºmero de Voluntarios">
          </div>
          <input type="password" disabled placeholder="*********" class="block w-full px-4 py-2 border rounded-md shadow-sm bg-gray-200">
          <button type="submit" class="w-full px-4 py-2 bg-verdeOscuro text-white rounded-md shadow-sm hover:bg-green-600">Guardar</button>
        </form>
      </div>
      <div class="w-2/3 mx-3.5 bg-amber-50 rounded-xl">
      </div>
    </div>
  </div>
  <div *ngIf="rol === 'CLIENTE'" class="container flex justify-center items-center mt-5">
    <div class="w-1/3 mx-3.5 bg-verdeClaro rounded-xl flex flex-col">
      <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <img src="{{ cliente?.img }}" alt="" class="rounded-full w-32 h-32 mx-auto">
        <app-upload-img (imageUploaded)="onImageUploaded($event)"></app-upload-img>
        <div *ngIf="cliente" class="space-y-2">
          <input type="text" formControlName="dni" name="dni" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="DNI">
          <input type="text" formControlName="email" name="email" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Email">
          <input type="text" formControlName="username" name="username" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Username">
        </div>
        <input type="password" disabled placeholder="*********" class="block w-full px-4 py-2 border rounded-md shadow-sm bg-gray-200">
        <button type="submit" class="w-full px-4 py-2 bg-verdeOscuro text-white rounded-md shadow-sm hover:bg-green-600">Guardar</button>
      </form>
    </div>
    <div class="w-2/3 mx-3.5 bg-amber-50 rounded-xl">
    </div>
  </div>
  <div *ngIf="rol === 'PROVEEDOR'">
  </div>
</div>
