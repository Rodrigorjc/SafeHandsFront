<!-- src/app/perfil/perfil.component.html -->
<div class="flex flex-col items-center">
  <div *ngIf="rol === 'ONG' || rol === 'PROVEEDOR'" class="flex flex-col items-center justify-center text-center h-96">
    <i class="fa-solid fa-screwdriver-wrench text-9xl mt-6"></i>
    <h1 class="text-4xl font-bold mb-2 mt-4">Página en Mantenimiento</h1>
    <p class="text-lg">Perdón por las molestias, estamos trabajando en ello.</p>
  </div>
  <div *ngIf="rol === 'CLIENTE'" class="container flex flex-col lg:flex-row justify-center items-center mt-5 space-y-5 lg:space-y-0 lg:space-x-5">
    <div class="w-full lg:w-1/3 bg-verdeClaro rounded-xl flex flex-col p-5">
      <h2 class="text-xl">Perfil de: <b>{{cliente?.username}}</b></h2>
      <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <img [src]="cliente?.img" alt="" class="rounded-full w-32 h-32 mx-auto">
        <app-upload-img (imageUploaded)="onImageUploaded($event)"></app-upload-img>
        <div *ngIf="cliente" class="space-y-2">
          <input type="text" formControlName="dni" name="dni" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="DNI">
          <input type="text" formControlName="email" name="email" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Email">
          <input type="text" formControlName="username" name="username" class="block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-verdeOscuro" placeholder="Username">
        </div>
        <input type="password" disabled placeholder="*********" class="block w-full px-4 py-2 border rounded-md shadow-sm bg-gray-200">
        <button type="submit" class="w-full px-4 py-2 bg-verdeOscuro text-white rounded-md shadow-sm hover:bg-green-600">Guardar</button>
      </form>
    </div>
    <div class="w-full lg:w-2/3 rounded-xl p-5">
      <h3 class="text-xl font-bold mb-4">Productos Donados</h3>
      <div class="relative">
        <button (click)="prevSlide('productos')" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">‹</button>
        <div #productosSlider class="flex overflow-x-hidden space-x-4 p-2">
          <div *ngFor="let producto of productosDonados" class="flex-shrink-0 w-48 bg-verdeClaro rounded-lg shadow-md p-4" >
            <img [src]="producto.img" alt="{{producto.nombre}}" class="w-24 h-24 object-cover mx-auto mb-2">
            <div class="text-center font-bold text-sm">
              {{producto.nombre}}
            </div>
          </div>
        </div>
        <button (click)="nextSlide('productos')" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">›</button>
      </div>
      <h3 class="text-xl font-bold mt-8 mb-4">Acontecimientos Donados</h3>
      <div class="relative">
        <button (click)="prevSlide('acontecimientos')" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">‹</button>
        <div #acontecimientosSlider class="flex overflow-x-hidden space-x-4 p-2">
          <div *ngFor="let acontecimiento of acontecimientosDonados" class="flex-shrink-0 w-48 bg-verdeClaro rounded-lg shadow-md p-4">
            <img [src]="acontecimiento.img" alt="{{acontecimiento.nombre}}" class="w-24 h-24 object-cover mx-auto mb-2">
            <div class="text-center font-bold text-sm">
              {{acontecimiento.nombre}}
            </div>
          </div>
        </div>
        <button (click)="nextSlide('acontecimientos')" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">›</button>
      </div>
    </div>
  </div>
</div>
