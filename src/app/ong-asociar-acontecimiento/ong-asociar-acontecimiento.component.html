<!--Cargar los datos de los acontecimientos-->
<div class="my-4 flex flex-col items-center font-bold text-xl"><h2>Acontecimientos en curso</h2></div>
<div *ngIf="acontecimientos.length > 0" class="my-6 mx-4 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6 justify-center items-center">
  <div *ngFor="let acontecimiento of acontecimientos" class="bg-[#D4DDB1] rounded-lg p-4 text-center shadow-md transition-transform transform hover:-translate-y-1 hover:shadow-lg">
    <img [src]="acontecimiento.img" alt="{{ acontecimiento.nombre }}" class="w-full h-60 object-cover rounded-md mb-4">
    <p class="font-medium mb-2">{{ acontecimiento.ubicacion }}</p>
    <p class="text-sm text-gray-500 mb-2">{{ acontecimiento.descripcion }}</p>
    <p class="text-lg font-semibold mt-4">{{ acontecimiento.nombre }}</p>
  </div>
</div>

<!-- mensajes de alertas -->
<div>
  <div *ngIf="alertMessage" class="alert bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 mx-auto max-w-lg" role="alert">
    <p class="font-bold">Alert</p>
    <p>{{ alertMessage }}</p>
  </div>

  <div *ngIf="successMessage" class="alert bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 mx-auto max-w-lg" role="alert">
    <p class="font-bold">Success</p>
    <p>{{ successMessage }}</p>
  </div>
</div>
<!-- Seleccionable para asociar el acontecimiento--->

<form [formGroup]="asociarForm" (ngSubmit)="asociarAcontecimiento()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="acontecimientoId" class="block text-gray-700 font-bold mb-2">Acontecimiento</label>
  </div>
  <select id="acontecimientoId" formControlName="acontecimientoId" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
    <option *ngFor="let acontecimiento of acontecimientos" [value]="acontecimiento.id">{{ acontecimiento.nombre }}</option>
  </select>
  <button type="submit" [disabled]="asociarForm.invalid" class=" my-2 w-full bg-[#7A6448] hover:bg-[#CDB28A] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    Asociar Acontecimiento
  </button>
</form>
