<div class="min-h-screen flex items-center justify-center bg-[#F9F4E3] px-4 sm:px-6 lg:px-16 mt-10">
  <!-- Contenedor principal -->
  <div class="bg-[#D4DDB1] p-6 sm:p-8 lg:p-12 rounded-lg shadow-md w-full max-w-md sm:max-w-lg">
    <!-- Título -->
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-8 sm:mb-10 text-center text-[#7A6448]">
      Registro de Producto
    </h1>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Campo Nombre -->
      <div class="flex flex-col gap-2">
        <label for="nombre" class="text-[#7A6448] font-semibold text-sm sm:text-base">Nombre del producto</label>
        <div class="flex items-center gap-3">
          <i class="fas fa-box text-lg sm:text-xl text-[#7A6448]"></i>
          <input
            id="nombre"
            [(ngModel)]="productoActual.nombre"
            name="nombre"
            type="text"
            placeholder="Nombre del producto"
            class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
          />
        </div>
      </div>

      <!-- Campo URL Imagen -->
      <div class="flex flex-col gap-2">
        <label for="url" class="text-[#7A6448] font-semibold text-sm sm:text-base">URL de la imagen</label>
        <div class="flex items-center gap-3">
          <i class="fas fa-link text-lg sm:text-xl text-[#7A6448]"></i>
          <input
            id="url"
            [(ngModel)]="productoActual.url"
            name="url"
            type="url"
            placeholder="URL de la imagen"
            class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
          />
        </div>
      </div>

      <!-- Campo Precio -->
      <div class="flex flex-col gap-2">
        <label for="precio" class="text-[#7A6448] font-semibold text-sm sm:text-base">Precio del producto</label>
        <div class="flex items-center gap-3">
          <i class="fas fa-dollar-sign text-lg sm:text-xl text-[#7A6448]"></i>
          <input
            id="precio"
            [(ngModel)]="productoActual.precio"
            name="precio"
            type="number"
            step="0.01"
            placeholder="Precio del producto"
            class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
          />
        </div>
      </div>

      <!-- Campo Descripción -->
      <div class="flex flex-col gap-2">
        <label for="descripcion" class="text-[#7A6448] font-semibold text-sm sm:text-base">Descripción</label>
        <textarea
          id="descripcion"
          [(ngModel)]="productoActual.descripcion"
          name="descripcion"
          placeholder="Descripción del producto"
          class="w-full p-3 rounded-lg bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
        ></textarea>
      </div>

      <!-- Campo Proveedor -->
      <div class="flex flex-col gap-2">
        <label for="proveedor" class="text-[#7A6448] font-semibold text-sm sm:text-base">Proveedor</label>
        <select
          id="proveedor"
          [(ngModel)]="productoActual.idProveedores"
          name="proveedor"
          class="w-full p-3 rounded-full bg-[#F9F4E3] shadow-sm text-[#7A6448] border border-[#B1BA8E] focus:outline-none focus:ring-2 focus:ring-[#7A6448]"
        >
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
        </select>
      </div>
    </form>

    <!-- Botones siempre visibles -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
      <button
        (click)="guardarProducto()"
        class="w-full sm:w-auto bg-[#7A6448] text-white px-6 py-3 rounded-full shadow-md hover:bg-[#B1BA8E] transition-colors"
      >
        Guardar
      </button>
      <button

        class="w-full sm:w-auto bg-[#7A6448] text-white px-6 py-3 rounded-full shadow-md hover:bg-[#B1BA8E] transition-colors"
      >
        Editar
      </button>
      <button
        class="w-full sm:w-auto bg-[#7A6448] text-white px-6 py-3 rounded-full shadow-md hover:bg-[#B1BA8E] transition-colors"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
