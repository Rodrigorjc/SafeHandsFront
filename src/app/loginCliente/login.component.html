
<div class="flex justify-center items-center mt-12">
  <div class="flex w-96  min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-verdeClaro rounded-2xl items-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl/9 font-bold tracking-tight text-white text-stroke-1">LOGIN</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" #form="ngForm" method="POST" (ngSubmit)="onLogin()">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900" >Usuario</label>
          <div class="mt-2">
            <input id="email" [(ngModel)]="username" name="username" required type="text" autocomplete="username"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900" >Contraseña</label>
          </div>
          <div class="mt-2">
            <input id="password" type="password" autocomplete="current-password" [(ngModel)]="password" name="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
          <div class="text-sm mt-2">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Has olvidado tu contraseña?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        ¿Todavía no eres parte de SafeHands?
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Registrate aquí</a>
      </p>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
